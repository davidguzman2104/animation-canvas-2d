<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POO con Canvas</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar__inner">
      <h1 class="title">1.3 INTRODUCCIÓN A LAS ANIMACIONES 2D</h1>
      <span class="pill">Canvas</span>
    </div>
    <p class="subtitle">Simulación interactiva de círculos y canvas</p>
  </header>

  <!-- CONTENIDO -->
  <main class="wrap">

    <section class="panel">
      <!-- CANVAS CARD -->
      <div class="card-canvas">
        <div class="card-canvas__frame">
          <canvas id="canvas"></canvas>
        </div>

        <!-- CONTROLES ABAJO DEL CANVAS -->
        <div class="controls">
          <div class="control">
            <div class="control__top">
              <span class="control__label">Circulos</span>
              <span class="control__value" id="countValue">5</span>
            </div>
            <input type="range" id="countSlider" min="1" max="25" value="5">
          </div>

          <div class="control">
            <div class="control__top">
              <span class="control__label">Ancho</span>
              <span class="control__value" id="widthValue">50%</span>
            </div>
            <input type="range" id="widthSlider" min="25" max="75" value="50">
          </div>

          <div class="control">
            <div class="control__top">
              <span class="control__label">Alto</span>
              <span class="control__value" id="heightValue">50%</span>
            </div>
            <input type="range" id="heightSlider" min="25" max="75" value="50">
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
<footer> DAVID FIDEL GUZMÀN SÀNCHES 21200255</footer>
</html>
